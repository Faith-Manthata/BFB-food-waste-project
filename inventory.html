<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - FoodSave Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .nav-brand h2 {
            color: #2e7d32;
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .nav-links a.active {
            background: #2e7d32;
            color: white;
        }

        .logout {
            background: #ff6b6b;
            color: white !important;
        }

        .user-info {
            background: #2e7d32;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            color: #2e7d32;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-primary, .btn-secondary {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #2e7d32;
            color: white;
        }

        .btn-primary:hover {
            background: #1b5e20;
        }

        .btn-secondary {
            background: #757575;
            color: white;
        }

        .inventory-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .search-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-bar {
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            flex: 1;
            min-width: 200px;
        }

        .filter-select {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            min-width: 150px;
        }

        .inventory-table {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #2e7d32;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .expiry-urgent { color: #f44336; font-weight: 600; }
        .expiry-warning { color: #ff9800; font-weight: 600; }
        .expiry-safe { color: #4caf50; }

        .status {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status.urgent { background: #ffebee; color: #c62828; }
        .status.warning { background: #fff3e0; color: #ef6c00; }
        .status.safe { background: #e8f5e9; color: #2e7d32; }

        .btn-small {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-small.danger { background: #f44336; color: white; }
        .btn-small.warning { background: #ff9800; color: white; }
        .btn-small:hover { transform: translateY(-1px); }

        .currency::before {
            content: "R ";
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .search-filters {
                flex-direction: column;
            }
            
            th, td {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>FoodSave Pro</h2>
        </div>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="inventory.html" class="active">Inventory</a>
            <a href="forecasting.html">Forecasting</a>
            <a href="alerts.html">Alerts</a>
            <a href="login.html" class="logout">Logout</a>
        </div>
        <div class="user-info">
            <span>Inventory Management</span>
        </div>
    </nav>

    <div class="container">
        <header class="dashboard-header">
            <h1>Inventory Management</h1>
            <div class="header-actions">
                <button class="btn-primary" id="addProductBtn">Add New Product</button>
                <button class="btn-secondary" id="exportBtn">Export Report</button>
            </div>
        </header>

        <section class="inventory-section">
            <div class="search-filters">
                <input type="text" placeholder="Search products..." class="search-bar" id="searchBar">
                <select class="filter-select" id="categoryFilter">
                    <option>All Categories</option>
                    <option>Dairy</option>
                    <option>Produce</option>
                    <option>Meat</option>
                    <option>Bakery</option>
                </select>
                <select class="filter-select" id="statusFilter">
                    <option>All Status</option>
                    <option>In Stock</option>
                    <option>Low Stock</option>
                    <option>Out of Stock</option>
                </select>
            </div>

            <div class="inventory-table">
                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Current Stock</th>
                            <th>Value</th>
                            <th>Expiry Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <!-- Data will be loaded from backend -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Load inventory when page opens
        document.addEventListener('DOMContentLoaded', loadInventory);

        async function loadInventory() {
            try {
                const data = await FoodSaveAPI.getInventory();
                const tableBody = document.getElementById('inventoryTableBody');
                tableBody.innerHTML = '';

                data.forEach(item => {
                    const value = item.stock * 45.99;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.category}</td>
                        <td>${item.stock} units</td>
                        <td><span class="currency">${value.toFixed(2)}</span></td>
                        <td class="expiry-${item.status}">${item.expiry}</td>
                        <td><span class="status ${item.status}">${item.status}</span></td>
                        <td>
                            <button class="btn-small" onclick="editProduct(${item.id})">Edit</button>
                            <button class="btn-small ${item.status === 'urgent' ? 'danger' : item.status === 'warning' ? 'warning' : ''}" 
                                    onclick="applyAction(${item.id}, '${item.status}')">
                                ${item.status === 'urgent' ? 'Discount' : item.status === 'warning' ? 'Promote' : 'View'}
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading inventory:', error);
                document.getElementById('inventoryTableBody').innerHTML = 
                    '<tr><td colspan="7" style="text-align: center; padding: 2rem;">Error loading inventory</td></tr>';
            }
        }

        // Add product functionality
        document.getElementById('addProductBtn').addEventListener('click', async function() {
            const name = prompt('Enter product name:');
            if (!name) return;

            const category = prompt('Enter category:');
            if (!category) return;

            const stock = prompt('Enter stock quantity:');
            if (!stock) return;

            const expiry = prompt('Enter expiry date (YYYY-MM-DD):');
            if (!expiry) return;

            try {
                const result = await FoodSaveAPI.addItem({
                    name: name,
                    category: category,
                    stock: parseInt(stock),
                    expiry: expiry
                });

                if (result.success) {
                    alert('Product added successfully!');
                    loadInventory(); // Refresh table
                } else {
                    alert('Failed to add product');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding product');
            }
        });

        // Export functionality
        document.getElementById('exportBtn').addEventListener('click', function() {
            alert('Exporting inventory report...');
        });

        // Search functionality
        document.getElementById('searchBar').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#inventoryTableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // Edit product
        function editProduct(itemId) {
            alert(`Edit product ID: ${itemId}`);
        }

        // Apply action
        function applyAction(itemId, status) {
            const action = status === 'urgent' ? 'Discount' : status === 'warning' ? 'Promote' : 'View';
            alert(`${action} product ID: ${itemId}`);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiry Alerts - FoodSave Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .nav-brand h2 {
            color: #2e7d32;
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .nav-links a.active {
            background: #2e7d32;
            color: white;
        }

        .logout {
            background: #ff6b6b;
            color: white !important;
        }

        .user-info {
            background: #2e7d32;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .dashboard-header h1 {
            color: #2e7d32;
            margin-bottom: 0.5rem;
        }

        .dashboard-header p {
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            text-align: justify;
        }

        .alert-filters {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: end;
            flex-wrap: wrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 600;
            color: #2e7d32;
        }

        .filter-group select {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            min-width: 150px;
        }

        .btn-primary, .btn-secondary {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #2e7d32;
            color: white;
        }

        .btn-primary:hover {
            background: #1b5e20;
        }

        .btn-secondary {
            background: #757575;
            color: white;
        }

        .alerts-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .summary-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-top: 5px solid;
        }

        .summary-card.urgent { border-color: #f44336; }
        .summary-card.warning { border-color: #ff9800; }
        .summary-card.upcoming { border-color: #2196f3; }
        .summary-card.total { border-color: #2e7d32; }

        .summary-card h3 {
            color: #666;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .count {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .summary-card.urgent .count { color: #f44336; }
        .summary-card.warning .count { color: #ff9800; }
        .summary-card.upcoming .count { color: #2196f3; }
        .summary-card.total .count { color: #2e7d32; }

        .alerts-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .alert-section {
            margin-bottom: 2rem;
        }

        .section-title {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .section-title.urgent { background: #ffebee; color: #c62828; }
        .section-title.warning { background: #fff3e0; color: #ef6c00; }
        .section-title.upcoming { background: #e3f2fd; color: #1565c0; }

        .alert-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .alert-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 5px solid;
        }

        .alert-item.urgent { border-color: #f44336; background: #ffebee; }
        .alert-item.warning { border-color: #ff9800; background: #fff3e0; }
        .alert-item.upcoming { border-color: #2196f3; background: #e3f2fd; }

        .alert-content h4 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .alert-content p {
            color: #666;
            margin-bottom: 0.3rem;
        }

        .alert-id {
            font-size: 0.8rem;
            color: #999;
            font-weight: 600;
        }

        .alert-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-small.danger { background: #f44336; color: white; }
        .btn-small.warning { background: #ff9800; color: white; }
        .btn-small:hover { transform: translateY(-2px); }

        .alert-stats {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item h4 {
            color: #666;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2e7d32;
        }

        .currency::before {
            content: "R ";
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            .alert-filters {
                flex-direction: column;
                align-items: stretch;
            }
            .alert-item {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            .alert-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>FoodSave Pro</h2>
        </div>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="inventory.html">Inventory</a>
            <a href="forecasting.html">Forecasting</a>
            <a href="alerts.html" class="active">Alerts</a>
            <a href="login.html" class="logout">Logout</a>
        </div>
        <div class="user-info">
            <span>Expiry Alerts</span>
        </div>
    </nav>

    <div class="container">
        <header class="dashboard-header">
            <h1>Expiry Alerts & Notifications</h1>
            <p>Monitor and manage products approaching expiration dates. Take proactive measures to reduce waste and maximize inventory value.</p>
        </header>

        <div class="alert-filters">
            <div class="filter-group">
                <label>Alert Type:</label>
                <select id="alertType">
                    <option value="all">All Alerts</option>
                    <option value="urgent">Urgent (Today)</option>
                    <option value="warning">Warning (1-3 days)</option>
                    <option value="upcoming">Upcoming (4-7 days)</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Category:</label>
                <select id="alertCategory">
                    <option value="all">All Categories</option>
                    <option value="dairy">Dairy</option>
                    <option value="produce">Produce</option>
                    <option value="meat">Meat</option>
                    <option value="bakery">Bakery</option>
                </select>
            </div>
            <button class="btn-primary" onclick="loadAlerts()">Apply Filters</button>
            <button class="btn-secondary" onclick="markAllRead()">Mark All Read</button>
        </div>

        <div class="alerts-summary" id="alertsSummary">
            <!-- Summary will be loaded dynamically -->
        </div>

        <div class="alerts-container">
            <h2>Active Alerts</h2>
            <div id="alertsContainer">
                <!-- Alerts will be loaded dynamically -->
            </div>
        </div>

        <div class="alert-stats">
            <h2>Alert Performance Metrics</h2>
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded dynamically -->
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Alert data structure
        const alertData = {
            urgent: [
                { id: 'ALT-001', name: 'Milk - 2%', category: 'Dairy', expiry: 'Today', stock: 15, value: 689.85 },
                { id: 'ALT-002', name: 'Chicken Breast', category: 'Meat', expiry: 'Today', stock: 8, value: 289.50 }
            ],
            warning: [
                { id: 'ALT-003', name: 'Whole Wheat Bread', category: 'Bakery', expiry: 'Tomorrow', stock: 12, value: 359.88 },
                { id: 'ALT-004', name: 'Yogurt - Strawberry', category: 'Dairy', expiry: '2 days', stock: 20, value: 899.80 }
            ],
            upcoming: [
                { id: 'ALT-005', name: 'Apples - Red Delicious', category: 'Produce', expiry: '5 days', stock: 35, value: 1225.00 }
            ]
        };

        function loadAlerts() {
            const type = document.getElementById('alertType').value;
            const category = document.getElementById('alertCategory').value;
            
            updateAlertsSummary();
            displayAlerts(type, category);
            updateStats();
        }

        function updateAlertsSummary() {
            const summary = document.getElementById('alertsSummary');
            summary.innerHTML = `
                <div class="summary-card urgent">
                    <h3>Urgent Alerts</h3>
                    <div class="count">${alertData.urgent.length}</div>
                    <p>Expire today</p>
                </div>
                <div class="summary-card warning">
                    <h3>Warning Alerts</h3>
                    <div class="count">${alertData.warning.length}</div>
                    <p>Expire in 1-3 days</p>
                </div>
                <div class="summary-card upcoming">
                    <h3>Upcoming Alerts</h3>
                    <div class="count">${alertData.upcoming.length}</div>
                    <p>Expire in 4-7 days</p>
                </div>
                <div class="summary-card total">
                    <h3>Total Alerts</h3>
                    <div class="count">${alertData.urgent.length + alertData.warning.length + alertData.upcoming.length}</div>
                    <p>Requiring attention</p>
                </div>
            `;
        }

        function displayAlerts(type, category) {
            const container = document.getElementById('alertsContainer');
            container.innerHTML = '';

            const alertTypes = type === 'all' ? ['urgent', 'warning', 'upcoming'] : [type];
            
            alertTypes.forEach(alertType => {
                const alerts = alertData[alertType].filter(alert => 
                    category === 'all' || alert.category.toLowerCase() === category
                );

                if (alerts.length > 0) {
                    const section = document.createElement('div');
                    section.className = 'alert-section';
                    
                    const title = getAlertTitle(alertType);
                    section.innerHTML = `<h3 class="section-title ${alertType}">${title}</h3>`;
                    
                    const alertList = document.createElement('div');
                    alertList.className = 'alert-list';
                    
                    alerts.forEach(alert => {
                        alertList.appendChild(createAlertItem(alert, alertType));
                    });
                    
                    section.appendChild(alertList);
                    container.appendChild(section);
                }
            });
        }

        function getAlertTitle(type) {
            const titles = {
                urgent: 'ðŸŸ  Urgent - Expire Today',
                warning: 'ðŸŸ¡ Warning - Expire in 1-3 Days',
                upcoming: 'ðŸ”µ Upcoming - Expire in 4-7 Days'
            };
            return titles[type];
        }

        function createAlertItem(alert, type) {
            const item = document.createElement('div');
            item.className = `alert-item ${type}`;
            
            const actions = type === 'urgent' 
                ? `<button class="btn-small danger" onclick="applyDiscount('${alert.id}')">Apply Discount</button>
                   <button class="btn-small warning" onclick="moveToFront('${alert.id}')">Move to Front</button>`
                : type === 'warning'
                ? `<button class="btn-small warning" onclick="promoteItem('${alert.id}')">Promote Item</button>
                   <button class="btn-small" onclick="createPromotion('${alert.id}')">Create Promotion</button>`
                : `<button class="btn-small" onclick="monitorItem('${alert.id}')">Monitor</button>
                   <button class="btn-small" onclick="setReminder('${alert.id}')">Set Reminder</button>`;

            item.innerHTML = `
                <div class="alert-content">
                    <h4>${alert.name}</h4>
                    <p><strong>Expires:</strong> ${alert.expiry}</p>
                    <p><strong>Category:</strong> ${alert.category}</p>
                    <p><strong>Stock:</strong> ${alert.stock} units | <strong>Value:</strong> <span class="currency">${alert.value}</span></p>
                    <span class="alert-id">${alert.id}</span>
                </div>
                <div class="alert-actions">
                    ${actions}
                    <button class="btn-small" onclick="showDetails('${alert.id}')">Details</button>
                </div>
            `;
            
            return item;
        }

        function updateStats() {
            const stats = document.getElementById('statsGrid');
            stats.innerHTML = `
                <div class="stat-item">
                    <h4>Avg Response Time</h4>
                    <div class="stat-value">2.3 hours</div>
                </div>
                <div class="stat-item">
                    <h4>Waste Prevented</h4>
                    <div class="stat-value"><span class="currency">1,247.00</span></div>
                </div>
                <div class="stat-item">
                    <h4>Alerts Resolved</h4>
                    <div class="stat-value">89%</div>
                </div>
                <div class="stat-item">
                    <h4>Top Category</h4>
                    <div class="stat-value">Dairy</div>
                </div>
            `;
        }

        // Alert action functions
        function applyDiscount(alertId) {
            alert(`Applying 50% discount to ${alertId}`);
        }

        function moveToFront(alertId) {
            alert(`Moving ${alertId} to front display`);
        }

        function promoteItem(alertId) {
            alert(`Creating promotion for ${alertId}`);
        }

        function createPromotion(alertId) {
            alert(`Setting up promotion campaign for ${alertId}`);
        }

        function monitorItem(alertId) {
            alert(`Monitoring ${alertId} closely`);
        }

        function setReminder(alertId) {
            alert(`Setting reminder for ${alertId}`);
        }

        function showDetails(alertId) {
            alert(`Showing details for ${alertId}`);
        }

        function markAllRead() {
            if (confirm('Mark all alerts as read?')) {
                alert('All alerts marked as read!');
                // In a real app, this would update the backend
            }
        }

        // Load alerts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAlerts();
        });
    </script>
</body>
</html>
